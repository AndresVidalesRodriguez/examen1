<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/master.css">
    <title>Registro de Vendedor</title>
</head>
<body>
    <div class="form-box">
        <img src="img/logo.gif" class="avatar" alt="Avatar Image">
        <h1>Registro de Vendedor</h1>
        <form action="PHP/registro.php" method="POST">
                <div class="row">
                    <div class="col-xs-12 col-md-3">
                        <div class="form-group">
                            <div class="input-group">
                                <div>
                                    <label for="curp">CURP</label>
                                    <input 
                                        type="text" 
                                        name="curp"
                                        placeholder="Clave Única de Registro de Población"
                                        pattern="[A-Za-z0-9]+{18}"
                                        title="Solo letras y numeros"
                                        required>
                                </div>
                                <span class="input-group-addon">-</span>
                                <div>
                                    <label for="">Nombre</label>
                                    <input 
                                        type="text"
                                        name="nombre"
                                        placeholder="Nombre/s"
                                        pattern="[Á-Za-z ]{1,60}"
                                        title="Solo letras A-Z" 
                                        required>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            <div class="row">
                <div class="col-xs-12 col-md-3">
                    <div class="form-group">
                        <label for="">Apellidos</label>
                        <div class="input-group">
                            <div>
                                <input 
                                    type="text"
                                    name="ape1"
                                    placeholder="Apellido Paterno"
                                    pattern="[Á-Za-z ]{1,60}"
                                    title="Solo letras A-Z" 
                                    required>
                            </div>
                            <span class="input-group-addon">-</span>
                            <div>
                                <input 
                                    type="text"
                                    name="ape2"
                                    placeholder="Apellido Materno"
                                    pattern="[Á-Za-z ]{1,60}"
                                    title="Solo letras A-Z" 
                                    required>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12 col-md-3">
                    <div class="form-group">
                        <div class="input-group">
                            <div>
                                <label for="image">Foto de Perfil</label>
                                <input
                                    type="file" 
                                    name="image" 
                                    accept="image/*" 
                                    id="image" 
                                    multiple 
                                    required>
                            </div>
                            <span class="input-group-addon"></span>
                            <div>
                                <label for="">Número Telefónico</label>
                                <input 
                                    type="tel"
                                    name="tel"
                                    placeholder="Número completo a 10 digitos"
                                    pattern="[0-9]{10}"
                                    title="Número completo a 10 digitos"
                                    required>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <label for="">Dirección</label>
            <input type="text" required>

            <div class="row">
                <div class="col-xs-12 col-md-3">
                    <div class="form-group">
                        <div class="input-group">
                            <div>
                                <label for="email">Correo Electrónico</label>
                                <input 
                                    type="email" 
                                    name="email"
                                    placeholder="e-mail"
                                    required>
                            </div>
                            <span class="input-group-addon">-</span>
                            <div>
                                <label for="">Fecha Ingreso</label>
                                <input 
                                    type="date"
                                    name="fecha_ing"
                                    min="1950-01-01"
                                    max="2100-01-01"
                                    required>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12 col-md-3">
                    <div class="form-group">
                        <div class="input-group">
                            <div>
                                <label for="">Fecha Administrador</label>
                                <input 
                                    type="date"
                                    name="fecha_admin"
                                    min="1950-01-01"
                                    max="2100-01-01"
                                    required>
                            </div>
                            <span class="input-group-addon">-</span>
                            <div>
                                <label for="">Fecha Validación</label>
                                <input 
                                    type="date"
                                    name="fecha_val"
                                    min="1950-01-01"
                                    max="2100-01-01"
                                    required>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <input type="hidden" name="validado" value="autorizado">
            <input type="hidden" name="tipo" value="vendedor">
            <input type="submit" value="Registrar">

        </form>
    </div>
</body>
</html>
